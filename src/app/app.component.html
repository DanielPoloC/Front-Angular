<mat-card>
  <mat-card-title>Multiplicar</mat-card-title>
  <mat-card-subtitle>
    <mat-form-field appearance="fill">
      <mat-label>Numero A</mat-label>
      <input matInput placeholder="Numero A" [(ngModel)]="numeroA">
    </mat-form-field>
  </mat-card-subtitle>
  <mat-card-subtitle>
    <mat-form-field appearance="fill">
      <mat-label>Numero B</mat-label>
      <input matInput placeholder="Numero B" [(ngModel)]="numeroB">
    </mat-form-field>
  </mat-card-subtitle>
  <mat-card-content>
    Resultado: {{resultado}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised mat-button color="primary" (click)="multiplicar()"> Multiplicar</button>
  </mat-card-actions>
</mat-card>

<button mat-button color="warn"
  [swal]="{ title: '¿Está seguro de que desea todos los registros?', icon: 'question', showCancelButton: true, confirmButtonText: 'Sí', cancelButtonText: 'No'}"
  (confirm)="eliminar()">
  <mat-icon>delete</mat-icon>
  Eliminar Todos los registros
</button>

<table mat-table [dataSource]="operaciones" class="mat-elevation-z8">
      <ng-container matColumnDef="resultado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by resultado" > Resultado </th>
    <td mat-cell *matCellDef="let operacion"> {{operacion.resultado}} </td>
  </ng-container>

  <ng-container matColumnDef="registro">
    <th mat-header-cell *matHeaderCellDef> Registro </th>
    <td mat-cell *matCellDef="let operacion"> {{operacion.registro}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
